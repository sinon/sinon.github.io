# The URL the site will be built for
base_url = "https://sinon.github.io"
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Blocked by: https://github.com/getzola/after-dark/pull/43
# Alternatively downgrade to zola<0.19
# generate_feeds = true
# feed_filenames = ["rss.xml"]

theme = "after-dark"

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "axar"
render_emoji = true

[extra]
author = "Rob Hand"
after_dark_menu = [
  { name = "Home", url = "$BASE_URL" },
  { name = "Categories", url = "$BASE_URL/categories" },
  { name = "Source", url = "https://github.com/Sinon/sinon.github.io" },
  { name = "GitHub", url = "https://github.com/Sinon" },
  # Blocked by: https://github.com/getzola/after-dark/pull/43
  # Alternatively downgrade to zola<0.19
  # { name = "RSS", url = "$BASE_URL/rss.xml" },
]
after_dark_title = "Rob's Blog | Python • Rust • Ramblings?"
